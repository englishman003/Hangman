<head>

    <title>Hangman</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link href="CSS/hangman.css" rel="stylesheet" type="text/css">
    <link href="Normalize.css" rel="stylesheet" type="text/css">

<!--[if IE]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
</script>
<![endif]-->

</head>

<body>
    
        <section class="gridDesktop" id="gridDesktop">
            
            <header class="gameTitle column_7-12 row_2-3" id="gameTitle">Hangman</header>
            
            <section class="Alphabet column_7-12 row_5-3" id="Alphabet">
                
            
                
            </section>
            
            <section class="gameArea column_7-12 row_8-8">
            
                <section class="gallowsHolder column_1-1 row_1-1" id="GallowsHolder">
                    
                    <section class="gallows column_2-1 row_2-1" id="Gallows">
                        
                        <section class="crossBar column_1-2 row_1-1" id="crossBar"></section>
                        <section class="support column_1-1 row_2-2" id="support"></section>
                        <section class="hangingBody column_2-2 row_2-1" id="hangingBody">
                            
                            <section class="rope column_2-1 row_1-1" id="rope"></section>
                            <section class="body column_2-2 row_2-4" id="body">
                                
                                    <section class="head column_1-1 row_1-1" id="head"></section>
                                    <section class="torso column_1-1 row_2-1" id="torso">
                                        
                                        <section class="lArm" id="lArm">
                                            
                                            <section class="LeftArm column_1-1 row_1-1" id="LeftArm"></section>
                                            
                                        </section>
                                        <section class="spine column_2-1 row_1-2" id="spine"></section>
                                        <section class="rArm" id="rArm">
                                            
                                            <section  class="RightArm column_2-1 row_1-1" id="RightArm"></section>                                            
                                            
                                        </section>
                                        
                                    </section>
                                    
                                    <section class="hips column_1-1 row_3-1" id="hips">
                                        
                                        <section class="lLeg column_1-1 row_1-1" id="lLeg">
                                            
                                            
                                        </section>
                                        <section class="rLeg column_2-1 row_1-1" id="rLeg">
                                                                                        
                                            
                                        </section>
                                        
                                    </section>
                                
                            </section>
                            
                        </section>
                        
                    </section>
                    
                </section>
                
                <section class="userInteraction column_2-1 row_1-1" id="userInteraction">
                    
                        <input type="text" class="userWord column_1-1 row_1-1" id="userWord" placeholder="Enter Word" autofocus>
                        <input type="text" class="userLetter column_1-1 row_1-1" id="userLetter" placeholder="Guess Letter" maxlength="1">
                        
                        <button class="start collumn_1-1 row_3-1" id="start">Play Hangman</button>
                        <button class="restart collumn_1-1 row_3-1" id="restart">Play Again?</button>
                        <section class="gameHelp column_1-1 row_2-1" id="gameHelp">On laptop or desktop, type a letter as your guess instead of tapping or clicking.
                        </section>
                        
                        <section class="warning column_1-1 row_2-1" id="warning">Please enter a word or Letter.</section>
                        
                        <section class="Message column_1-1 row_2-1" id="Message"></section>
                        <section class="Warning2 column_1-1 row_2-1" id="Warning2">Letter has already been guessed!</section>
                        <section class="Warning3 column_1-1 row_2-1" id="Warning3"></section>
                        
                        
                    
                    
                </section>
                
                </section>
                
                <section class= "mysteryWord column_7-12 row_17-2" id="mysteryWord">
                    
                    <section class="spacer"></section>
                </section>
            
            
            
            
        </section>

    <script src="hangman.js" type="text/javascript"></script>

</body>
